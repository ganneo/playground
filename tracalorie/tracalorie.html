<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap");
      body {
        font-family: "Roboto", sans-serif;
      }

      .card {
        margin-top: 3rem;
      }

      .brush {
        transition: all 0.5s ease-in-out;
      }

      .brush:hover {
        cursor: pointer;
        color: blue;
      }
    </style>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="#" class="brand-logo center">Tracalorie</a>
          <ul class="right">
            <li>
              <a href="#" class="btn waves-effect waves-light blue lighten-2"
                >Clear All</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="card">
        <div class="card-content">
          <div class="card-title"><h4>Add Meal / Food Item</h4></div>
          <div class="card-action">
            <form>
              <div class="row">
                <div class="col m6">
                  <div class="input-field">
                    <input type="text" id="meal" />
                    <label for="meal">Meal</label>
                  </div>
                </div>
                <div class="col m6">
                  <div class="input-field">
                    <input type="number" id="calories" />
                    <label for="calories">Calories</label>
                  </div>
                </div>
              </div>
              <button
                class="btn waves-effect waves-light blue"
                id="add-meal-btn"
              >
                <p class="valign-wrapper">
                  <i class="material-icons">add</i> Add Meal
                </p>
              </button>
              <button
                class="btn waves-effect waves-light orange"
                id="update-meal-btn"
              >
                <p class="valign-wrapper">
                  <i class="material-icons">border_color</i>&nbsp; Update Meal
                </p>
              </button>
              <button
                class="btn waves-effect waves-light red"
                id="delete-meal-btn"
              >
                <p class="valign-wrapper">
                  <i class="material-icons">clear</i> Delete Meal
                </p>
              </button>
              <button
                class="btn waves-effect waves-light grey darken-1 right"
                id="back-btn"
              >
                <p class="valign-wrapper">
                  <i class="material-icons">arrow_back</i> Back
                </p>
              </button>
            </form>
          </div>
        </div>
      </div>
      <h4 class="center-align">
        Total Calories: <span id="tot-calories"></span>
      </h4>
      <ul id="meal-list" class="collection"></ul>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="app.js"></script>
    <script src="ItemCtrl.js"></script>
    <script src="UICtrl.js"></script>
  </body>
</html>
