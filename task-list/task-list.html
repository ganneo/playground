<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>TaskList</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Task List</span>

          <div class="row input-field">
            <i class="material-icons prefix">mode_edit</i>
            <label for="new-task">New Task</label>
            <input type="text" name="new-task" id="new-task" />
          </div>
          <div class="row">
            <a href="#" class="btn" id="add-task">add task</a>
          </div>
        </div>
        <div class="card-action">
          <div class="row">
            <div class="card-title">Tasks</div>
          </div>
          <div class="row input-field" id="filter-wrapper">
            <i class="material-icons prefix">filter_list</i>
            <label for="fiter">Filter Tasks</label>
            <input type="text" name="fiter" id="fiter" />
          </div>
          <div class="row">
            <ul id="tasks" class="collection"></ul>
          </div>
          <div class="row">
            <a href="#" class="btn black" id="clear-tasks">clear tasks</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
