<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ganneo | Weather Report</title>
    <link rel="stylesheet" href="./bootstrap.css" />
  </head>
  <body>
    <div class="container mt-3">
      <div class="card bg-primary">
        <div class="card-header">
          <h1 id="loc"></h1>
        </div>
        <div class="card-body text-center">
          <h6 class="card-title">
            The Weather is:
            <span class="text-capitalize" id="w-description"></span>
          </h6>
          <img id="w-img" src="" alt="" />
          <div class="bg-light">
            <ul class="list-group">
              <li class="list-group-item text-justify" id="w-temp"></li>
              <li class="list-group-item text-justify" id="w-humidity"></li>
              <li class="list-group-item text-justify" id="w-feels-like"></li>
              <li class="list-group-item text-justify" id="w-wind-speed"></li>
            </ul>
          </div>
          <button
            class="btn btn-primary mt-3"
            data-toggle="modal"
            data-target="#change-loc"
          >
            Change Location
          </button>
        </div>
      </div>
    </div>

    <div class="modal" id="change-loc">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <p class="modal-title">Change Your Location</p>
            <button class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" class="form-control" />
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" id="state" class="form-control" />
            </div>
          </div>
          <div class="modal-footer">
            <button data-dismiss="modal" class="btn btn-secondary">
              Cancel
            </button>
            <button id="change-loc-btn" class="btn btn-primary">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="localStorage.js"></script>
    <script src="WeatherData.js"></script>
    <script src="ui.js"></script>
    <script src="weather.js"></script>
    <script src="app.js"></script>
  </body>
</html>
