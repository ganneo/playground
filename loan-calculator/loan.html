<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <style>
      #calculating,
      #calculated {
        display: none;
      }
    </style>

    <title>Loan Calculator</title>
  </head>
  <body class="bg-dark pt-3">
    <div class="container w-50">
      <div class="card p-3">
        <h1 class="ml-auto mr-auto">Loan Calculator</h1>
        <form class="form-group mt-3">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input
              type="number"
              class="form-control"
              placeholder="Loan Amount"
              id="loan-amount"
            />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">%</span>
            </div>
            <input
              type="number"
              class="form-control"
              placeholder="Annual interest"
              id="annual-interest"
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="number"
              class="form-control"
              placeholder="Repayment Years"
              id="repayment-years"
            />
          </div>
          <button
            type="button"
            class="btn btn-dark btn-block"
            id="calculate-btn"
          >
            Calculate
          </button>
        </form>
        <!-- swirly thingamabob here -->
        <img src="./image/loading.gif" alt="" class="m-auto" id="calculating" />
        <!-- calculated things -->
        <form class="form-group" id="calculated">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Monthly Payment</span>
            </div>
            <input
              type="number"
              class="form-control"
              placeholder=""
              id="monthly-payment"
              disabled
            />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Total Payment</span>
            </div>
            <input
              type="number"
              class="form-control"
              placeholder=""
              disabled
              id="total-payment"
            />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Total interest</span>
            </div>
            <input
              type="number"
              class="form-control"
              placeholder=""
              id="total-interest"
              disabled
            />
          </div>
          <button type="button" class="btn btn-danger btn-block" id="clear-btn">
            Clear Values
          </button>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
